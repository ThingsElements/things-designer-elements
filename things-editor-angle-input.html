<link rel="import" href="../polymer/polymer.html">

<!--
Degree 각도 값을 입력 받아서, radian 값으로 변환해주는 input의 확장 엘리먼트이다.

Example:

  <things-editor-angle-input radian="{{radian}}">
    <input>
  </things-editor-angle-input>

@demo demo/index-editor-angle-input.html
@hero hero.svg
-->

<dom-module id="things-editor-angle-input">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <slot id="content"></slot>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'things-editor-angle-input',

      properties: {
        /**
         * `radian`은 각도의 ragian값이다.
         */
        radian: {
          type: Number,
          notify: true,
          reflectToAttribute: true
        }
      },

      listeners: {
        'change': "_onChangeValue"
      },

      observers: [
        "_onChangeRadian(radian)"
      ],

      attached() {
        this._observer = Polymer.dom(this).observeNodes(function(info) {
          this._initSlottedInput();
        }.bind(this));
      },
      
      detached() {
        if (this._observer) {
          Polymer.dom(this).unobserveNodes(this._observer);
          this._observer = null;
        }
      },

      /**
       * Returns the distributed <input> element.
       */
      get inputElement () {
        return this._inputElement;
      },

      _initSlottedInput: function() {
        this._inputElement = this.getEffectiveChildren()[0];
        if(!this._inputElement)
          return;

        this._inputElement.setAttribute('type', 'number');

        if(!this._inputElement.getAttribute('placeholder'))
          this._inputElement.setAttribute('placeholder', '°');

        this._onChangeRadian(this.radian);
      },

      _onChangeValue(e) {
        var degree = this.inputElement.value;

        if(isNaN(degree))
          this.set('radian', undefined);
        else
          this.set('radian', degree * (Math.PI / 180));
      },

      _onChangeRadian(radian) {
        if(!this.inputElement)
          return;

        /* 외부에서 바인딩된 변수의 값을 바꾼 경우 */
        if(isNaN(Number(radian))) {
          this.inputElement.value = undefined;
        } else {
          this.inputElement.value = Math.round(radian * 180 / Math.PI);
        }
      }
    });
  })();
  </script>
</dom-module>
