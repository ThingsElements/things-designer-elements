<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./elements.html">

<!--
An element providing a solution to no problem in particular.

Example:



@demo demo/index-editor-property.html
@hero hero.svg
-->

<dom-module id="things-editor-property">
  <template>
    <style>
      :host {
      }
    </style>

    <template is="dom-if" if="[[_isExist(label)]]">
      <label>[[label]]</label>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'number')]]">
      <input is="things-editor-number-input" type="number" number="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'string')]]">
      <input type="text" value="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'checkbox')]]">
      <input type="checkbox" checked="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'select')]]">
      <select value="{{value::change}}">
        <template is="dom-repeat" items="[[property.options]]">
          <option value$="[[item]]">[[item]]</option>
        </template>
      </select>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'color')]]">
      <things-editor-color value="{{value}}"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'solid-color-stops')]]">
      <things-editor-color-stops type="solid" value="{{value}}" min="[[property.min]]" max="[[property.max]]"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'gradient-color-stops')]]">
      <things-editor-color-stops type="gradient" value="{{value}}" min="[[property.min]]" max="[[property.max]]"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'multiple-color')]]">
      <things-editor-multiple-color values="{{value}}"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'chartjs-properties')]]">
      <things-editor-chartjs-properties model="{{target}}" values="{{value}}" data="{{target.data}}"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'action')]]">
      <things-editor-action icon="[[property.icon]]" on-action-editor-clicked="_onActionClick" />
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'image-selector')]]">
      <things-image-selector
        on-things-image-changed="_onThingsImageChanged"
        label="[[label]]"
        detail-fields=""
        display-field="[[property.displayField]]"
        display-full-url="[[property.displayFullUrl]]"
        base-url-alias="[[property.baseUrlAlias]]"
        value="{{value}}"
        default-storage="[[property.defaultStorage]]"
        storage-filters="[[property.storageFilters]]"
        use-upload="[[property.useUpload]]">
      </things-image-selector>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'editor-border')]]">
      <things-editor-border type="{{border.type}}"
                            border-width="{{border.borderWidth}}"
                            border-color="{{border.borderColor}}"
                            border-style="{{border.borderStyle}}"
                            on-border-type-click="_onBorderTypeClick">
      </things-editor-border>
    </template>

  </template>

  <script>

    Polymer({
      is: 'things-editor-property',

      properties: {
        value: {
          notify: true,
          observer: '_valueChanged'
        },
        type: String,
        label: String,
        property: {
          type: Object,
          notify: true,
          value: {}
        },
        target: {
          type: Object,
          notify: true
        },
        data: {
          type: Object,
          notify: true
        }
      },

      listeners: {
        "change": "_onChange"
      },

      observers: [
        // "_onPropertyChanged(property.*)"
      ],

      _isTypeofEditor: function(editorType, type) {
        return editorType == type
      },

      _isExist: function(label) {

        var str = String(label || "")
        return label != ""

      },

      _onChange: function(e) {

        var value = this.get('value')

        if(value == undefined) {
           value = e.target.value
        }

        value = JSON.parse(JSON.stringify(value))
        this.set("value", value)
      },

      _onPropertyChanged: function(property) {
        if(!property.value)
          return

        for (var key in property.value) {
          if (property.value.hasOwnProperty(key)) {
            if(typeof property.value[key] == 'function') {
              this.set(`property.${key}`,property.value[key].call(this))
            }
          }
        }
      },

      _valueChanged: function(value) {
        if(!this.get('observe'))
          return

        this.get('observe').call(this, value)
      },

      _onActionClick: function(e) {
        if(!this.property)
          return

        var selected = this.parentElement.parentElement.parentElement.parentElement.parentElement.selected

        this.property.action(selected[0])
      },

      _onThingsImageChanged: function(e) {
        if(!this.property)
          return

        this.set("value", e.detail)
        this.fire("change")
      },

      _onBorderTypeClick: function(e) {
        if(!this.target)
          return;

        let {
          borderWidth, borderStyle, borderColor
        } = this.border;

        let table = this.selected[0].parent;
        if(table.get('type') !== 'table')
          return;

        table.setCellsStyle(this.selected, {
          strokeStyle: borderColor,
          lineDash: borderStyle,
          lineWidth: borderWidth
        }, e.detail);
      }

    })
  </script>
</dom-module>
