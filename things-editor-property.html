<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./things-editor-color.html">
<link rel="import" href="./things-editor-color-stops.html">
<link rel="import" href="./things-editor-multiple-color.html">
<link rel="import" href="./things-editor-number-input.html">

<!--
An element providing a solution to no problem in particular.

Example:



@demo demo/index-editor-property.html
@hero hero.svg
-->

<dom-module id="things-editor-property">
  <template>
    <style>
      :host {
      }
    </style>

    <template is="dom-if" if="[[_isExist(label)]]">
      <label>[[label]]</label>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'number')]]">
      <input is="things-editor-number-input" type="number" number="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'string')]]">
      <input type="text" value="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'checkbox')]]">
      <input type="checkbox" checked="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'select')]]">
      <select>
        <template is="dom-repeat" items="[[property.options]]">
          <option value$="[[item]]">[[item]]</option>
        </template>
      </select>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'color')]]">
      <things-editor-color value="{{value}}"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'solid-color-stops')]]">
      <things-editor-color-stops type="solid" value="{{value}}" min="[[property.min]]" max="[[property.max]]"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'gradient-color-stops')]]">
      <things-editor-color-stops type="gradient" value="{{value}}" min="[[property.min]]" max="[[property.max]]"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'multiple-color')]]">
      <things-editor-multiple-color values="{{value}}"/>
    </template>

    <template is="dom-if" if="[[_isTypeofEditor(type, 'chartjs-properties')]]">
      <things-editor-chartjs-properties model="{{target}}" values="{{value}}" data="{{target.data}}"/>
    </template>

  </template>

  <script>

    Polymer({
      is: 'things-editor-property',

      properties: {
        value: {
          notify: true
        },
        type: String,
        label: String,
        property: Object,
        target: {
          type: Object,
          notify: true
        },
        data: {
          type: Object,
          notify: true
        }
      },

      listeners: {
        "change": "_onChange"
      },

      _isTypeofEditor: function(editorType, type) {
        return editorType == type
      },

      _isExist: function(label) {

        var str = String(label || "")
        return label != ""

      },

      _onChange: function(e) {

        var value
        switch (this.type) {
          case "checkbox":
            value = e.target.checked
            break;
          default:
            value = this.get('value') || e.target.value
            break;
        }

        value = JSON.parse(JSON.stringify(value))
        this.set("value", value)
      }

    })
  </script>
</dom-module>
