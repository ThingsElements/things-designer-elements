<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./things-editor-color.html">
<link rel="import" href="./things-editor-color-stops.html">

<!--
An element providing a solution to no problem in particular.

Example:



@demo demo/index-editor-property.html
@hero hero.svg
-->

<dom-module id="things-editor-property">
  <template>
    <style>
      :host {
      }
    </style>

    <label>[[label]]</label>

    <template is="dom-if" if="[[_isNumberType(type)]]">
      <input type="number" value-as-number="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isCheckboxType(type)]]">
      <input type="checkbox" checked="{{value::change}}">
    </template>

    <template is="dom-if" if="[[_isColorType(type)]]">
      <things-editor-color value="{{value}}"/>
    </template>

    <template is="dom-if" if="[[_isSolidColorStopsType(type)]]">
      <things-editor-color-stops type="solid" value="{{value}}" min="[[property.min]]" max="[[property.max]]"/>
    </template>

    <template is="dom-if" if="[[_isGradientColorStopsType(type)]]">
      <things-editor-color-stops type="gradient" value="{{value}}" min="[[property.min]]" max="[[property.max]]"/>
    </template>

  </template>

  <script>

    Polymer({
      is: 'things-editor-property',

      properties: {
        value: {
          notify: true
        },
        type: String,
        label: String,
        property: Object
      },

      _isColorType(type) {
        return type == 'color'
      },

      _isSolidColorStopsType(type) {
        return type == 'solid-color-stops'
      },

      _isGradientColorStopsType(type) {
        return type == 'gradient-color-stops'
      },

      _isNumberType(type) {
        return type == 'number'
      },

      _isCheckboxType(type) {
        return type == 'checkbox'
      }

    })
  </script>
</dom-module>
