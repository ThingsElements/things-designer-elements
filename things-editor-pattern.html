<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../things-image-selector/things-image-selector.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-editor-pattern image="{{pattern.image}}"
                           offset-x="{{pattern.offsetX}}"
                           offset-y="{{pattern.offsetY}"
                           width="{{pattern.width}}"
                           height="{{pattern.height}}"
                           fit-pattern="{{pattern.fit}}">
    </things-editor-pattern>

@demo demo/index-editor-pattern.html
@hero hero.svg
-->

<dom-module id="things-editor-pattern">
  <template>
    <style>
      :host {
        display: block;
      }
      label{
        @apply(--things-label);
      }
      input{
        @apply(--things-input);
      }
      select{
        @apply(--things-select);
        background:url(/images/bg-input-select.png) 100% 50% no-repeat #fff;
      }
      div *{
        float:left;
      }
      div label{
        width:18%;
        margin-right:3px;
        top:4px;
      }
      div input{
        width:24%;
      }
      input[type="checkbox"]{
        width:15px;
        margin-left:53px;
      }
    </style>

    <label>image</label>
    <things-image-selector
      id="image-selector"
      on-things-value-changed="imageChanged"
      label="Image src"
      detail-fields=""
      display-field="id"
      display-full-url
      base-url-alias="$base_url"
      default-upload-storage="image"
      value="{{image::change}}"
      use-upload
      use-refresh>
    </things-image-selector>
    <label>align</label>
    <select class="select-content" value="{{align::change}}">
      <option value="left-top">Left Top</option>
      <option value="top">Top</option>
      <option value="right-top">Right Top</option>
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="left-bottom">Left Bottom</option>
      <option value="bottom">Bottom</option>
      <option value="right-bottom">Right Bottom</option>
    </select>
    <div>
      <label>offsetX</label>
      <input type="number" value="{{offsetX::change}}">
      <label>offsetY</label>
      <input type="number" value="{{offsetY::change}}">
      <label>width</label>
      <input type="number" value="{{width::change}}">
      <label>height</label>
      <input type="number" value="{{height::change}}">
    </div>
    <input type="checkbox" checked="{{fitPattern::change}}" required>Fit


  </template>

  <script>

    Polymer({
      is: 'things-editor-pattern',

      properties: {
        image: {
          type: String,
          notify: true
        },

        offsetX: {
          type: Number,
          notify: true
        },

        offsetY: {
          type: Number,
          notify: true
        },

        width: {
          type: Number,
          notify: true
        },

        height: {
          type: Number,
          notify: true
        },

        align: {
          type: String,
          notify: true
        },

        fitPattern: {
          type: Boolean,
          notify: true
        }
      },

      listeners : {
        'things-value-changed' : '_onThingsValueChanged'
      },

      _onThingsValueChanged : function(e) {
        this.set('image', e.target.value)
      }

    })

  </script>
</dom-module>
