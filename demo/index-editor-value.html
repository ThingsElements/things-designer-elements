<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-value Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-value.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        textarea {
          width: 100%;
          height: 300px;
        }
      </style>
    </custom-style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-value&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>

          <textarea value="[[text]]"></textarea>

          <things-editor-value id="editor"
                              mapping="{{mapping}}"
                              type="[[type]]">
          </things-editor-value>
        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind')

            app.type = "string"
            app.mapping = {
              target: '#special',
              property: 'text',
              rule: 'eval',
              param: 'return "blue"'
            }

            app.$.editor.addEventListener('value-change', function(e) {
              app.text = JSON.stringify(app.mapping, null, "\t")
            })
          })
        </script>
      </template></demo-snippet>
    </div>

  </body>
</html>
