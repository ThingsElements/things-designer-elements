<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-value-x Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html">

    <link rel="import" href="../things-editor-value-x.html">

    <style is="custom-style" include="things-point-theme">
    textarea {
      width: 600px;
      height: 300px;
    }
    </style>

  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-editor-value-x&gt;</code>:</p>

      <textarea value="[[text]]"></textarea>

      <things-editor-value-x id="editor"
                           mapping="{{mapping}}">
      </things-editor-value-x>
    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.type = "string"
        app.mapping = {
          target: '#special',
          property: 'text',
          rule: 'eval',
          param: 'return "blue"'
        }

        app.$.editor.addEventListener('value-change', function(e) {
          app.text = JSON.stringify(app.mapping, null, "\t")
        })
      })
    </script>

  </body>
</html>
