<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-property Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-editor-properties.html">
    <link rel="import" href="../things-editor-property.html">

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html">

    <style is="custom-style" include="things-point-theme">
      #target {
        width: 300px;
        height: 300px;
        background: var(--theme-color, red);
      }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">

      <p>An example of <code>&lt;things-editor-property&gt;</code>:</p>

      <things-editor-properties id="properties"
                                target="{{value}}"
                                props="[[props]]">
        <things-editor-property label="NUMBER"
                                type="number"
                                value="{{value.number}}"
                                property="[[property]]">
        </things-editor-property>

        <things-editor-property label="COLOR"
                                type="color"
                                value="{{value.color}}"
                                property="[[property]]">
        </things-editor-property>

        <things-editor-property label="COLOR STOPS"
                                type="solid-color-stops"
                                value="{{value.solidColorStops}}"
                                property="[[property]]">
        </things-editor-property>

        <things-editor-property label="COLOR STOPS"
                                type="gradient-color-stops"
                                value="{{value.gradientColorStops}}"
                                property="[[property]]">
        </things-editor-property>
      </things-editor-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.props = []

        app.property = {
          min: 0,
          max: 500
        }

        app.value = {
          number: 100.9,
          color: 'red',
          solidColorStops: [],
          gradientColorStops: []
        }

        app.$.properties.addEventListener('change', function() {
          console.log('changed', app.value)
        })
      })
    </script>

  </body>
</html>
