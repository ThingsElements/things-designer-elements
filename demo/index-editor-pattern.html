<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-pattern Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../neon-animation/web-animations.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-pattern.html">

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html">

    <custom-style>
      <style include="things-point-theme">
      :root {
      };

      #target {
        width: 300px;
        height: 300px;
        background-image: url("http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif");
        background-repeat: repeat-y;
      }
      </style>
    </custom-style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-pattern&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>

          <div id="target"></div>

          <things-editor-pattern id="editor"
                                image="{{pattern.image}}"
                                offset-x="{{pattern.offsetX}}"
                                offset-y="{{pattern.offsetY}"
                                width="{{pattern.width}}"
                                height="{{pattern.height}}"
                                align="{{pattern.align}}"
                                fit-pattern="{{pattern.fitPattern}}">
          </things-editor-pattern>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind')

            app.pattern = {
              image: "http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"
            }

            app.$.editor.addEventListener('change', function() {
              console.log(app.pattern)
              app.$.target.style['background-image'] = 'url(' + app.pattern.image + ')'
            })
          })
        </script>
      </template></demo-snippet>
    </div>

  </body>
</html>
