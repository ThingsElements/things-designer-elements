<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-value-range Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-value-range.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        textarea {
          width: 100%;
          height: 300px;
        }
      </style>
    </custom-style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-value-range&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>

          <textarea value="[[text]]"></textarea>

          <things-editor-value-range id="editor"
                                    range="{{value.range}}"
                                    key-type="[[value.type]]"
                                    value-type="[[value.valueType]]">
          </things-editor-value-range>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind')

            app.value = {
              type: "string",
              valueType: "boolean",
              range: {
                '1~2': true,
                default: true
              }
            }

            app.$.editor._changed = range => {
              app.text = JSON.stringify(app.value, null, "\t")
            }

            app.$.editor._createPropertyObserver('range', '_changed', true);
          })
        </script>

      </template></demo-snippet>
    </div>

  </body>
</html>
