<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>things-editor-color Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../../neon-animation/web-animations.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-color.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        #target {
          width: 100%;
          height: 200px;
        }
      </style>
    </custom-style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-color&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>

          <div id="target"></div>

          <things-editor-color id="editor" value="{{value}}">
          </things-editor-color>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind')

            function update() {
              app.$.target.style.background = app.value
            }
            app.$.editor.addEventListener('change', update)

            app.value = "red"
            update()
          })
        </script>
      </template></demo-snippet>
    </div>
  </body>
</html>
