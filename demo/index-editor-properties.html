<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-properties Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-editor-properties.html">
    <link rel="import" href="../things-editor-property.html">

  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <style is="custom-style">
      #target {
        width: 300px;
        height: 300px;
        background: var(--theme-color, red);
      }
      </style>

      <p>An example of <code>&lt;things-editor-properties&gt;</code>:</p>

      <things-editor-properties id="properties"
                                target="{{value}}"
                                props="{{props}}">
      </things-editor-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.props = [{
          type: 'number',
          label: 'NUMBER',
          name: 'number',
          property: 'number'
        }, {
          type: 'color',
          label: 'COLOR',
          name: 'color',
          property: 'color'
        }, {
          type: 'solid-color-stops',
          label: 'COLOR STOPS',
          name: 'colorStops',
          property: {
            min: 0,
            max: 100
          }
        }]

        app.value = {
          number: 100.9,
          color: 'red',
          colorStops: [{
            position: 50,
            color: 'blue'
          }, {
            position: 80,
            color: 'red'
          }]
        }

        app.$.properties.addEventListener('change', function() {
          console.log('changed', app.value)
        })
      })
    </script>

  </body>
</html>
