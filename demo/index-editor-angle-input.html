<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-angle-input Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-angle-input.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
      </style>
    </custom-style>

  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <demo-snippet><template>
        <dom-bind><template>

          <p>An example of <code>&lt;things-editor-angle-input&gt;</code>:</p>

          <p>Type angle as degree 
            <things-editor-angle-input radian="{{radian}}">
              <input>
            </things-editor-angle-input>
          </p>
          <p>You typed the angle as radian : <span></span>{{radian}}</span></p>
          <p>Reset radian value to 0.1 <button id="reset">RESET</button></p>
          <p>Reset radian value to NaN <button id="setnan">NaN</button></p>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind');
            app.radian = 0.1;
            app.$.reset.addEventListener('click', function(e) {
              app.radian = 0.1;
            })
            app.$.setnan.addEventListener('click', function(e) {
              app.radian = undefined;
            })
          });
        </script>

      </template></demo-snippet>
    </div>

  </body>
</html>
