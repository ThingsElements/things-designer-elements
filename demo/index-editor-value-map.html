<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-value-map Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-value-map.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        textarea {
          width: 100%;
          height: 300px;
        }
      </style>
    </custom-style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-value-map&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>
          <textarea value="[[text]]"></textarea>

          <things-editor-value-map id="editor"
                                  map="{{value.map}}"
                                  key-type="[[value.type]]"
                                  value-type="[[value.valueType]]">
          </things-editor-value-map>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind')

            app.set('value', {
              type: "string",
              valueType: "boolean",
              map: {
                '1': true,
                '2': false,
                'default': true
              }
            })

            app.$.editor._changed = map => {
              app.text = JSON.stringify(app.value, null, "\t")
            }

            app.$.editor._createPropertyObserver('map', '_changed', true);
          })
        </script>
      </template></demo-snippet>
    </div>

  </body>
</html>
