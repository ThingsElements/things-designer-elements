<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>things-editor-script Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-script.html">

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        textarea {
          width: 100%;
          height: 300px;
        }

        things-editor-script {
          height: 300px;
        }
      </style>
    </custom-style>

  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-script&gt;</code>:</h3>
      <demo-snippet><template>
        <dom-bind><template>
          <things-editor-script id="editor"
            value="{{text}}"
            fontsize="12"
            theme="ace/theme/monokai"
            mode="ace/mode/javascript">
          </things-editor-script>

          <br>
          <textarea value="[[text]]"></textarea>

        </template></dom-bind>
          
        <script>
            window.addEventListener('WebComponentsReady', function(e) {
              var app = document.querySelector('dom-bind')
      
              app.text = "Hello, World"
            })
        </script>
      
      </template></demo-snippet>
          
    </div>
  </body>
</html>
