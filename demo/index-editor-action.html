<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-action Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../neon-animation/web-animations.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../things-editor-action.html">

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html">

    <custom-style>
      <style include="things-point-theme">
        :root {
          --things-editor-action: {
            background: lightgray;
          }
        };

        textarea {
          width: 600px;
          height: 300px;
        }
      </style>
    </custom-style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-action&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>

          <things-editor-action id="action"
                                icon="remove-circle"
                                on-action-editor-clicked="onAction">
          </things-editor-action>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind');

            app.onAction = function(e) {
              alert("action")
            }
          })
        </script>
      </template></demo-snippet>
    </div>
  </body>
</html>
