<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-buttons-radio Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-editor-buttons-radio.html">

  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <style is="custom-style">
      paper-button[data-value=halign-left] {
        background-position:50%  -398px
      }
      paper-button[data-value=halign-center] {
        background-position:50%  -498px
      }
      paper-button[data-value=halign-right] {
        background-position:50%  -598px
      }
      paper-button[data-value=halign-justify] {
        background-position:50%  -698px
      }
      paper-button[data-value=valign-top] {
        background-position:50%  -798px
      }
      paper-button[data-value=valign-middle] {
        background-position:50%  -898px
      }
      paper-button[data-value=valign-bottom] {
        background-position:50%  -998px
      }
      paper-button[data-value=bold] {
        background-position:40% -1097px
      }
      paper-button[data-value=italic] {
        background-position:50% -1197px
      }
      paper-button[data-value=underline] {
        background-position:50% -1297px
      }
      paper-button[data-value=strike] {
        background-position:50% -1397px
      }
      paper-button[data-value=uppercase] {
        background-position:50% -1497px
      }
      paper-button[data-value=lowercase] {
        background-position:50% -1597px
      }
      paper-button[data-value=superscript] {
        background-position:50% -1697px
      }
      paper-button[data-value=subscript] {
        background-position:50% -1797px
      }
      </style>

      <p>An example of <code>&lt;things-editor-buttons-radio&gt;</code>:</p>

      <things-editor-buttons-radio id="editor" value="{{value}}">
        <paper-button data-value="bold"></paper-button>
        <paper-button data-value="italic"></paper-button>
        <paper-button data-value="underline"></paper-button>
        <paper-button data-value="strike"></paper-button>
        <paper-button data-value="uppercase"></paper-button>
        <paper-button data-value="lowercase"></paper-button>
        <paper-button data-value="superscript"></paper-button>
        <paper-button data-value="subscript"></paper-button>
      </things-editor-buttons-radio>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.value = "uppercase"

        app.$.editor.addEventListener('tap', function() {
          console.log(app.value)
        })
      })
    </script>

  </body>
</html>
