<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-color-style Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../neon-animation/web-animations.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../things-editor-color-style.html">

    <link rel="import" href="../../things-theme/things-point-theme.html">

    <custom-style>
      <style include="demo-pages-shared-styles">
        :root {
          --things-editor-color-style: {
            background: lightgray;
          }
        };

        textarea {
          width: 100%;
          height: 300px;
        }
      </style>
    </custom-style>

  </head>
  <body unresolved>

    <div class="vertical-section-container centered">

      <h3>An example of <code>&lt;things-editor-color-style&gt;</code>:</h3>

      <demo-snippet><template>
        <dom-bind><template>

          <textarea value="[[text]]"></textarea>

          <p>Color Style</p>

          <things-editor-color-style id="editor"
                                    value="{{value}}">
          </things-editor-color-style>

        </template></dom-bind>

        <script>
          window.addEventListener('WebComponentsReady', function(e) {
            var app = document.querySelector('dom-bind')

            app.value = {}

            app.$.editor.addEventListener('change', function() {
              app.text = JSON.stringify(app.value, null, "\t")
            })
          })
        </script>

      </template></demo-snippet>
    </div>

  </body>
</html>
