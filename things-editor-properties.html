<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-editor-properties target="{{target}}">
      <label>Center X</label>
      <input type="number" value-as-number="{{target.cx::change}}">
      <label>Width</label>
      <input type="number" value-as-number="{{target.width::change}}">
    </things-editor-properties>

@demo demo/index-scene-properties.html
@hero hero.svg
-->

<dom-module id="things-editor-properties">
  <template>
    <style>
      :host {
      }
    </style>

    <content></content>

  </template>

  <script>

    Polymer({
      is: 'things-editor-properties',

      properties: {
        target: {
          type: Object,
          notify: true
        }
      },

      observers: [
        '_onTargetChanged(target.*)'
      ],

      _onTargetChanged: function(change) {
        if(change.path == 'target')
          return
        
        // Sub Property가 변경되었을 때만, 이벤트를 발생시킨다.
        this.fire('target-changed', change)
      }

    })
  </script>
</dom-module>
