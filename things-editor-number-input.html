<link rel="import" href="../polymer/polymer.html">

<!--
Number 값이 undefined 또는 NaN인 경우에 Exception을 방지하기 위한 input의 확장 엘리먼트이다.

Example:

    <input is="things-editor-number-input" type="number" value="{{number}}">

@demo demo/index-editor-number-input.html
@hero hero.svg
-->

<dom-module id="things-editor-number-input">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'things-editor-number-input',
      extends: 'input',

      properties: {

        number: {
          type: Number,
          notify: true,
          reflectToAttribute: true,
          observer: "_onValue"
        }
      },

      listeners: {
        'change': "_onChangeValue"
      },

      created() {
        this.setAttribute('type', 'number')
      },

      _onValue(value) {
        /* 외부에서 바인딩된 변수의 값을 바꾼 경우 */

        if(isNaN(Number(value))) {
          this.valueAsNumber = null;
          this.number = this.valueAsNumber;
        } else {
          this.valueAsNumber = Number(value);
          this.number = this.valueAsNumber;
        }
      },

      _onChangeValue() {
        /* 에디터에서 값을 바꾼 경우 */

        var number = this.valueAsNumber;

        if(isNaN(number)) {
          this.valueAsNumber = null;
          this.number = this.valueAsNumber;
        } else {
          this.valueAsNumber = number;
          this.number = number;
        }
      }
    });
  })();
  </script>
</dom-module>
